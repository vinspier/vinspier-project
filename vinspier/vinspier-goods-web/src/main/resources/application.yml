server:
  port: 87
spring:
  application:
    name: goods-web
  thymeleaf:
      cache: false
  main:
    allow-bean-definition-overriding: true
# Eureka
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8080/eureka
  instance:
    lease-renewal-interval-in-seconds: 5 # 每隔5秒发送一次心跳
    lease-expiration-duration-in-seconds: 10 # 10秒不发送就过期
